apiVersion: v1
kind: Namespace
metadata:
  name: authz-ns
  labels:
    istio-injection: enabled
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: authz
  namespace: authz-ns
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: authz
        cluster: cluster-1
    spec:
      serviceAccountName: authz-sa
      containers:
      - name: authz-container
        image: docker.io/mukeshkhattar/ext-authz-server
        volumeMounts:
        - name: keyfile
          mountPath: "/data/certs"
          readOnly: true
        imagePullPolicy: Always
        ports:
        - containerPort: 50051
        livenessProbe:
          exec:
            command: ["ls","/app/grpc_server"]
          initialDelaySeconds: 10
        readinessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:50051"]
          initialDelaySeconds: 10
        env:
        - name: AUTHZ_ALLOWED_USERS
          valueFrom:
            configMapKeyRef:
              name: authz-config
              key: allowedusers
        - name: AUTHZ_SERVER_KEY_ID
          valueFrom:
            configMapKeyRef:
              name: authz-config
              key: authzserverkeyid
        - name: AUTHZ_ISSUER
          valueFrom:
            configMapKeyRef:
              name: authz-config
              key: authzissuer
      volumes:
      - name: keyfile
        secret:
          secretName: svc-secret
---
apiVersion: v1
data:
  key.pem: 
kind: Secret
metadata:
  name: svc-secret
  namespace: authz-ns
type: Opaque
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: authz-config
  namespace: authz-ns
data:
  allowedusers: "user1,user2,user3"
  authzserverkeyid: "969e7bc5688c0be1a95b4704c22e97d4d5e5244c"
  authzissuer: "ext-authz-server@amex-sso-poc.iam.gserviceaccount.com"
---
apiVersion: v1
kind: Service
metadata:
  name: authz
  namespace: authz-ns
  labels:
    app: authz
spec:
  ports:
  - port: 50051
    targetPort: 50051
    name: grpc
  selector:
    app: authz
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: authz-sa
  namespace: authz-ns



